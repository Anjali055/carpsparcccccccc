<div class="container-fluid  ">
        <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                        <form action="" [formGroup]="editModel" (ngSubmit)="onSubmit()">
                                <div class="card image" style="height:950px;width:400px;">

                                        <!-- <nav class="navbar navbar-light bg-light"style="height:100px;width:375px;">
                                                <span class="navbar-brand ">Navbar</span>
                                              </nav>  -->
                                        <div class="card-body">
                                                <h1 class="text-center"></h1>

                                                <img class="img" src="assets\Avtar.png"
                                                        class="rounded-circle mx-auto d-block">


                                                <div class="form-group input-group-lg">
                                                        <label for="Name"></label>
                                                        <input type="text" id="Name" class="form-control myinputcss"
                                                                placeholder="Name" formControlName="name"
                                                                [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                                                        <div *ngIf="submitted && f.name.errors"
                                                                class="invalid-feedback">
                                                                <div *ngIf="f.name.errors.required"> Name is required
                                                                </div>
                                                        </div>
                                                </div>
                                                <div class="form-group input-group-lg">
                                                        <label for="Mobileno"></label>
                                                        <input type="tel" id="Mobileno" class="form-control myinputcss"
                                                                placeholder="Contact Number" formControlName="mobileno"
                                                                [ngClass]="{ 'is-invalid': submitted && f.mobileno.errors }" />
                                                        <div *ngIf="submitted && f.mobileno.errors"
                                                                class="invalid-feedback">
                                                                <div *ngIf="f.mobileno.errors.required">Mobile Number is
                                                                        required</div>
                                                        </div>
                                                </div>
                                                <div class="form-group input-group-lg">
                                                        <label for="Email"></label>
                                                        <input type="email" id="Email" class="form-control myinputcss"
                                                                placeholder="Email" formControlName="email"
                                                                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                                                        <div *ngIf="submitted && f.email.errors"
                                                                class="invalid-feedback">
                                                                <div *ngIf="f.email.errors.required">Email is required
                                                                </div>
                                                                <div *ngIf="f.email.errors.email">Email must be a valid
                                                                        email address</div>
                                                        </div>
                                                </div>
                                                <div class="form-group input-group-lg">
                                                        <label for="Pincode"></label>
                                                        <input type="text" id="Pincode" class="form-control myinputcss"
                                                                placeholder="Pincode" formControlName="pincode"
                                                                [ngClass]="{ 'is-invalid': submitted && f.pincode.errors }" />
                                                        <div *ngIf="submitted && f.pincode.errors"
                                                                class="invalid-feedback">
                                                                <div *ngIf="f.pincode.errors.required">Pincode is
                                                                        required</div>
                                                        </div>
                                                </div>
                                                <div class="form-group input-group-lg">
                                                        <label for="Address"></label>
                                                        <textarea class="form-control myinputcss" rows="3" id="Address"
                                                                placeholder="Address" formControlName="address"
                                                                [ngClass]="{ 'is-invalid': submitted && f.address.errors }">


                                                        </textarea>

                                                        <div *ngIf="submitted && f.address.errors"
                                                                class="invalid-feedback">
                                                                <div *ngIf="f.address.errors.required">Address is
                                                                        required</div>
                                                        </div>
                                                </div>
                                                <div class="form-group">
                                                        <button type="submit" class="btn btn-primary buttonCancelUpdate"
                                                                (click)="updateEditProfileAction(editModel.value)"
                                                                style="margin-right:20px">Update</button>
                                                        <button type="reset"
                                                                class="btn btn-danger buttonCancelUpdate">Cancel</button>
                                                </div>

                                                <div class="form-group">

                                                        <button type="submit"
                                                                class="btn btn-primary  btn-block mybutton"
                                                                value="changepassword"
                                                                (click)="gotoPageChangePassword()">Change
                                                                Password</button>

                                                </div>

                                        </div>
                                </div>
                        </form>
                </div>

                <div class="col-md-4">

                </div>
        </div>
