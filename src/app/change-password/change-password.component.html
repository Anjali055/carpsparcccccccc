
<div class="container-fluid ">
        <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="card image" style="height:600px;width:400px;">
                               
                                <nav class="navbar navbar-dark">
                                                <!-- <span class="navbar-brand" style="color:white">Change Password</span>
                                                 -->
                                                <h1>Change Password</h1>
                   
                                        </nav> 
                <div class="card-body">
                        <h1 class="text-center" ></h1>
                        <!-- {{changePasswordModel.value|json}} -->
                        <form action="" [formGroup]="changePasswordModel">

                        <div class="form-group input-group-lg">
                                <label for="oldPassword"></label>
                                <input type="text" id="oldPassword" class="form-control myinputcss" placeholder="Old Password" style="margin-top: 100px;"formControlName="OldPassword" >
                        </div>
                        <div class="form-group input-group-lg">
                                        <label for="newPasword"></label>
                                        <input type="text" id="newPasword" class="form-control myinputcss" placeholder="New Password"formControlName="newPassword" >
                        </div>
                        <div class="form-group input-group-lg">
                                        <label for="confirmPassword"></label>
                                        <input type="text" id="confirmPassword" class="form-control myinputcss" placeholder="Confirm Password" formControlName="ConfirmPassword">
                        </div>
                        
                        <div class="form-group">
                                <button type="submit" class="btn btn-primary buttonCancelUpdate" style="margin-right:20px"(click)="ChangePassword(changePasswordModel.value)">Submit</button>
                                <button type="reset" class="btn btn-danger buttonCancelUpdate">Cancel</button>
                        </div>
                        </form>
              </div>      
        
                </div>

                <div class="col-md-4">


        </div>
</div>
