<div class="container-fluid ">
        <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                        <div class="card image" style="height:600px;width:400px;">

                                <nav class="navbar navbar-dark">
                                        <!-- <span class="navbar-brand" style="color:white">Change Password</span>
                                                 -->
                                        <h1>Change Password</h1>

                                </nav>
                                <div class="card-body">
                                        <h1 class="text-center"></h1>
                                        <!-- {{changePasswordModel.value|json}} -->
                                        <form action="" [formGroup]="changePasswordModel">

                                                <div class="form-group input-group-lg">
                                                        <label for="oldPassword"></label>
                                                        <input type="password" id="oldPassword"
                                                                class="form-control myinputcss"
                                                                placeholder="Old Password" style="margin-top: 100px;"
                                                                formControlName="oldPassword">
                                                        <div class="validations"
                                                                *ngIf="changePasswordModel.controls['oldPassword'].hasError('required') && 
                                                        (changePasswordModel.controls['oldPassword'].touched || changePasswordModel.controls['oldPassword'].dirty)">
                                                                This field is required.
                                                        </div>
                                                        <div class="validations"
                                                                *ngIf="changePasswordModel.controls['oldPassword'].hasError('pattern')">
                                                                Password should be in between 8 to 15 characters.
                                                        </div>
                                                </div>
                                                <div class="form-group input-group-lg">
                                                        <label for="newPassword"></label>
                                                        <input type="password" id="newPassword"
                                                                class="form-control myinputcss"
                                                                placeholder="New Password"
                                                                formControlName="newpassword">
                                                      <div class="validations" *ngIf="changePasswordModel.controls['newpassword'].hasError('required')
                                                      && (changePasswordModel.controls['newpassword'].touched || changePasswordModel.controls['newpassword'].dirty)">
                                                      This field is required.

                                                      </div>
                                                      <div class="validations" *ngIf="changePasswordModel.controls['newpassword'].hasError('pattern')">
                                                        Password should be in between 8 to 15 characters.
                                                      </div>
                                                </div>
                                                <div class="form-group input-group-lg">
                                                        <label for="ConfirmPassword"></label>
                                                        <input type="password" id="ConfirmPassword"
                                                                class="form-control myinputcss"
                                                                placeholder="Confirm Password"
                                                                formControlName="confirmPassword" compare="newpassword">
                                                                <div class="validations" *ngIf="changePasswordModel.controls['confirmPassword'].hasError('required')
                                                                && (changePasswordModel.controls['confirmPassword'].touched || changePasswordModel.controls['confirmPassword'].dirt)">
                                                                This field is required.
                                                                </div>
                                                                <div class="validations" *ngIf="changePasswordModel.controls['confirmPassword'].hasError('compare')">
                                                                        Confirm Password do not match.

                                                                </div>
                                                </div>

                                                <div class="form-group">
                                                        <button type="submit" class="btn btn-primary buttonCancelUpdate"
                                                                style="margin-right:20px"
                                                                (click)="ChangePassword(changePasswordModel.value)">Submit</button>
                                                        <button type="reset"
                                                                class="btn btn-danger buttonCancelUpdate">Cancel</button>
                                                </div>
                                        </form>
                                </div>
                                <div class="col-md-4">
                                </div>
                        </div>
                </div>
        </div>
